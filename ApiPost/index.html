    <script>
        Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1,                 //月份
                "d+": this.getDate(),                    //日
                "h+": this.getHours(),                   //小时
                "m+": this.getMinutes(),                 //分
                "s+": this.getSeconds(),                 //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds()             //毫秒
            };
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
            return fmt;
        }
    </script>

<script>
    template.defaults.imports.marked = function (md) {
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function (code) {
                return hljs.highlight('javascript', code).value;
            },
            breaks: true,
            sanitize: true
        });
        return marked(md).replace(/<pre>/g, "<pre class='hljs javascript'>");
    }
    function dateFormat(date, format) {
        date = new Date(date);
        var map = {
            "M": date.getMonth() + 1, //月份
            "d": date.getDate(), //日
            "h": date.getHours(), //小时
            "m": date.getMinutes(), //分
            "s": date.getSeconds(), //秒
            "q": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds() //毫秒
        };
        format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
            var v = map[t];
            if (v !== undefined) {
                if (all.length > 1) {
                    v = '0' + v;
                    v = v.substr(v.length - 2);
                }
                return v;
            } else if (t === 'y') {
                return (date.getFullYear() + '').substr(4 - all.length);
            }
            return all;
        });
        return format;
    };

    function dragControllerDiv(resize, left, mid, box) {
        for (let i = 0; i < resize.length; i++) {
            // 鼠标按下事件
            resize[i].onmousedown = function (e) {
                //颜色改变提醒
                resize[i].style.borderColor = "#9d9d9d";
                var startX = e.clientX;
                resize[i].left = resize[i].offsetLeft;
                // 鼠标拖动事件
                document.onmousemove = function (e) {
                    var endX = e.clientX;
                    var moveLen = resize[i].left + (endX - startX); // （endx-startx）=移动的距离。resize[i].left+移动的距离=左边区域最后的宽度
                    var maxT = box[i].clientWidth - resize[i].offsetWidth; // 容器宽度 - 左边区域的宽度 = 右边区域的宽度

                    if (moveLen < 300) moveLen = 300; // 左边区域的最小宽度为32px
                    if (moveLen > maxT - 150) moveLen = maxT - 150; //右边区域最小宽度为150px

                    resize[i].style.left = moveLen; // 设置左侧区域的宽度
                    $('.target.title').css({ maxWidth: moveLen + 'px' })
                    for (let j = 0; j < left.length; j++) {
                        left[j].style.width = moveLen + "px";
                        mid[j].style.width = box[i].clientWidth - moveLen - 10 + "px";
                    }
                };
                // 鼠标松开事件
                document.onmouseup = function (evt) {
                    //颜色恢复
                    resize[i].style.borderColor = "#d6d6d6";
                    document.onmousemove = null;
                    document.onmouseup = null;
                    resize[i].releaseCapture && resize[i].releaseCapture(); //当你不在需要继续获得鼠标消息就要应该调用ReleaseCapture()释放掉
                };
                resize[i].setCapture && resize[i].setCapture(); //该函数在属于当前线程的指定窗口里设置鼠标捕获
                return false;
            };
        }
    }

        let str = ''
        for (let i = 0; i < arr.length - 1; i++) {
            str += `<span style="color:#999">${arr[i]}.</span>`
        }
        str += arr[arr.length - 1];
        return str;
    }

p:\/\/127.0.0.1\/” ＋ Url_ (“GetPoints”)\n调试输出 (Url)  ' \/\/* “http:\/\/127.0.0.1\/GetPoints?timestamp=1641814020&sign=3dbc21d2aec8e22198b2afa4aeee1204”\n返回 (0)  ' 可以根据您的需要返回任意数值\n\n.子程序 Url_, 文本型\n.参数 函数名称, 文本型\n.局部变量 sgin, 文本型\n\nsgin ＝ 函数名称 ＋ “?timestamp=” ＋ 到文本 (数据签名_timestamp ()) ＋ “&sign=” ＋ 数据签名_sign (到字节集 (函数名称))\n返回 (sgin)\n\n.子程序 数据签名_sign, 文本型\n.参数 需签名数据, 字节集\n.局部变量 timestamp, 长整数型\n.局部变量 sign_, 文本型\n\ntimestamp ＝ 数据签名_timestamp ()\nsign_ ＝ 取数据摘要 (到字节集 (集_Sign_Key) ＋ 到字节集 (timestamp) ＋ 需签名数据)\n返回 (sign_)\n\n.子程序 数据签名_timestamp, 长整数型\n.局部变量 timestamp, 长整数型\n\ntimestamp ＝ 到长整数 (取整 (取时间戳 () ÷ 集_sign_t) × 集_sign_t)\n返回 (timestamp)\n\n.子程序 取时间戳, 长整数型\n.局部变量 时间戳, 长整数型\n\n时间戳 ＝ 取时间间隔 (取现行时间 (), [1970年1月1日8时], #秒)\n返回 (时间戳)\n\n```\n# 响应数据处理\n> 请求后响应的信息：\n```\n{\n\t\"data\": \"eyJzdWNjZXNzIjp0cnVlLCJjb2RlIjoyMDAsIm1zZyI6Ijk1NDlEQjYyNDRGQzlE\\r\\nNzc3MEQyNUMxRkFBQkZDQUE2IiwiZGF0YSI6bnVsbH0=\\r\\n\",\n\t\"sign\": \"ee150a2b14ca1d03abdd6fd4f7d7181f\",\n\t\"timestamp\": 1641925076\n}\n```\n\n\n| 参数名 | 列示值 | 参数描述 |\n| -------- | -------- | -------- |\n| data     | eyJzdWNjZXNzIjp0cnVlLCJjb2RlIjoyMDAsIm1zZyI6Ijk1NDlEQjYyNDRGQzlE\\r\\nNzc3MEQyNUMxRkFBQkZDQUE2IiwiZGF0YSI6bnVsbH0=\\r\\n     | 响应的JSON 需要BASE解码后进行解密然后获取到正确的JSON     |\n| sign | ee150a2b14ca1d03abdd6fd4f7d7181f | 盐  |\n| timestamp | 1641925076 | 时间戳 |\n\n **sign** 和 **timestamp** 这两个参数是用于确保 **data**  信息未被修改\n \n>  易语言处理响应数据的列示方法\n ```\n.版本 2\n\n.子程序 响应数据解析, 文本型\n.参数 响应Json, 文本型\n.局部变量 zyJsonValue, zyJsonValue\n.局部变量 data, 字节集\n.局部变量 sign, 文本型\n.局部变量 timestamp, 长整数型\n.局部变量 Json, 文本型\n.局部变量 局_数据, 字节集\n\nzyJsonValue.解析 (响应Json, , , , )\ndata ＝ 到字节集 (zyJsonValue.取文本 (“data”))\nsign ＝ zyJsonValue.取文本 (“sign”)\ntimestamp ＝ zyJsonValue.取长整数 (“timestamp”)\nzyJsonValue.销毁 ()\n.如果真 (sign ≠ 数据签名_sign (data))\n    ' \/\/Error 签名错误 数据可能被修改\n    返回 (“”)\n.如果真结束\n.如果真 (timestamp ≠ 数据签名_timestamp ())\n    ' \/\/Error 签名错误 数据可能已过期\n    返回 (“”)\n.如果真结束\ndata ＝ Base64Decode (到文本 (data), )\n' \/\/这里解密 与服务端的加密 相对应 至于是对称加密还是非对称加密 看你自己怎么写的\n局_数据 ＝ 自定义解密 (取指针_字节集型 (data))\nJson ＝ 到文本 (局_数据)\n返回 (Json)\n\n\n ```\n \n# 服务端自定义加解密SDK开发格式(自定义加解密.dll)\n```\n.版本 2\n\n.子程序 自定义加密, 字节集, 公开, 加密 Encryption\n.参数 数据指针, 整数型, , 指针到字节集 (数据指针, 指针到整数 (数据指针 － 4))\n.局部变量 局_数据, 字节集\n\n局_数据 ＝ 指针到字节集 (数据指针, 指针到整数 (数据指针 － 4))\n' \/\/加解密方案 由自己编写\n返回 (局_数据)\n\n.子程序 自定义解密, 字节集, 公开, 解密 Decryption\n.参数 数据指针, 整数型, , 指针到字节集 (数据指针, 指针到整数 (数据指针 － 4))\n.局部变量 局_数据, 字节集\n\n局_数据 ＝ 指针到字节集 (数据指针, 指针到整数 (数据指针 － 4))\n' \/\/加解密方案 由自己编写\n返回 (局_数据)\n\n```\n\n# 其他\n>  下面是特别说明的 易语言独有的玩意 字节集数据 怎么获取\n```\n' \/\/这个是易语言取字节集参数或取易语言字节集返回值的方法 易语言某些地方让人蛮无语的\n局_数据 ＝ 指针到字节集 (数据指针, 指针到整数 (数据指针 － 4))\n```","auth":{"type":"noauth","kv":{"key":"","value":""},"bearer":{"key":""},"basic":{"username":"","password":""}},"body":{"mode":"json","parameter":[],"raw":"","raw_para":[]},"event":{"pre_script":"","test":""},"header":{"parameter":[]},"query":{"parameter":[]},"cookie":{"parameter":[]},"resful":{"parameter":[]}},"response":{"success":{"raw":"","parameter":[]},"error":{"raw":"","parameter":[]}}},{"local_target_id":"9c0b9b81-969d-4da8-9b47-1938c2a6c67a","local_parent_id":"0fb7b784-1eb3-429a-af1d-5bd3f7c7ffcf","name":"验证说明","method":"POST","mark":"developing","is_doc":0,"target_type":"doc","status":1,"sort":2,"create_dtime":1616639819,"update_dtime":1641928536,"target_id":22494360,"create_users":{"create_user":"Sleep","update_user":"Sleep"},"request":{"url":"","description":"什么是网络验证系统？\n可以让您的软件产品编写登录授权功能，服务端或代理端可生成制造充值卡提供给您软件的用户充值使用软件。\n让您的软件产品可以方便有效的进行网络式管理和收费授权功能、也是一款以软件安全为核心的网络验证产品。\n\n(1)服务端配套程序\n(2)客户端\/代理端\n(3)使用及防破解技术教程\n(4)易语言防破解、功能演示源码\n(5)加入交流群 https:\/\/jq.qq.com\/?_wv=1027&k=YOHWSRN1\n~~(6)技术支持~~ 免费的所以看心情\n\n \n\n网络验证有哪些防破解黑科技？\n【黑科技一】：加密算法完全独立,完美杜绝山寨方式破解\n【黑科技二】：云计算功能, 重要算法、代码、数据等支持自定义编写存放在服务器运行,实现代码分离\n【黑科技三】：独创的自定义API功能，服务端可定义编写API函数,运算数据、运算防破解，或用作动态数据返回\n【黑科技四】：优秀的自定义封包加解密功能,有效杜绝了每个开发者的加解密算法一样！杜绝无脑山寨！\n~~【黑科技】：VMP本地授权合体网络验证功能，实现了本地授权和网络验证的一体化双验证，防破解能力翻倍~~ 这个暂时还没写\n\n网络验证系统是如何绑定授权的？\n不进行任何绑定，系统完全免费且不强制更新\n\n需要作者自己租用服务器吗？\n是的,您支付的仅为验证产品，无后续费用，服务器需要作者自行租用。\n\n验证服务端需要什么样的服务器？\n服务端支持任何Windows系统作为服务器，建议使用阿里云ECS或腾讯云等服务器较为稳定快速，其价格为\n45-90元不等，或使用其他知名品牌服务器。 系统版本建议Windows Server 2008或2012或2016中文版。\n\n需要租用服务器 以及 不需要租用服务器 两类网络验证有什么区别？\n其他提供服务器类的网络验证，该种验证不需要作者租用服务器，直接用官方提供的网页后台。\n该种网络验证是收取后续费用为盈利模式，制造一个卡1元或0.5元等，并且无限产生费用，不适合高级软件作者。\n是由作者自己租用服务器，阿里云ECS服务器价格为45到68元每月左右。最低配置即可轻松在线上万客户。\n不收取费用，网络验证完全的无限制，并且后续的更换服务器也是免费的，经济实用，适合高级作者。\n\n服务器需要什么样的环境、架设简单吗？\n验证所使用的服务器不需要任何环境设置，服务端文件传至服务器运行即可。迁移服务器或备份服务器\n简单快捷，完整的拷贝自己的服务端文件夹即可完成迁移和备份操作。\n\n网络验证的代码编写简单吗？\n函数全模块化调用，并无DLL插件相关复杂的注册步骤，对于易语言作者没有一点难度。并且拥\n有完整的使用教程、源码例子和防破解教程等，让您可以在最短的时间完成验证的接入工作。\n\n另外本验证有提供接口文档 可方便用户对接其他平台\n\n有哪些验证模式？\n验证登录方式有多种： 卡模式登录(直接卡号登录) 、 用户模式(卡号作为充值卡,注册,充值,登录,绑定QQ及QQ快捷登录)。\n\n验证绑定方式有多种：绑机模式、绑号模式、扣点模式、1窗口1卡模式等可自由设定。\n\n网络验证支持DLL吗？\n支持，验证是以易语言模块方式、支持EXE和DLL调用函数进行网络\n另外本验证有提供接口文档 可方便用户对接其他平台\n\n支持验证多少个软件？\n支持多软件管理，理论支持无数个软件验证\n\n问：我如果更新怎么办？\n通常更新是更新模块和管理端的更新，直接引用和替换就行\n\n问：我的exe没有源码能加验证吗？\n可以加，有专门加验证的工具，可以给没有源码的exe或者dll加验证【该功能计划为收费功能】\n\n问：我需要准备服务器吗？会不会很难？\n需要准备的，服务器维护和购买是非常简单的，全程都有教程和技术支持的，不用担心不会购买，如果看完教程还不会，~~我会帮你远程操作搭建~~（都不会搭建还用个屁啊 非盈利产品 我没有任何义务帮你）\n\n问：卡密生成数量有限制吗？\n完全没有，无任何功能使用限制\n\n问：有没有非常厉害的防破解代码或者壳，我想多加一些！\n防破解这个概念首先要搞清，并不是说有个很厉害的检测OD的代码或者驱动保护进程这些就叫防破解了，这些的确是常见的一些手段\n\n列举一些常见的防破解手法和思路\n\n1、Md5检测：一个程序有且仅有唯一的MD5校验字符串，哪怕修改了一个字符，md5都会不一样，通常一些防破解的人就会在这里动脑筋，我吧这个坐上对比不就不被破解了吗！的确，md5无法修改，但如果用劫持补丁，md5校验就失败了，因为补丁压根就没修改你的程序，直接修改的是内存\n\n2、关键数据放到服务器，验证成功后在取回\n\n这个思路的确不错，但如果找到验证成功后取回的数据，完全是可以补数据的，简单来说就是数据是可以固定的，我甚至可以把验证干掉，然后补正常数据，然后这个exe就永久可以免费使用了\n\n \n\n3、我把核心数据动态加密返回，然后检测抓包工具，检测od，然后各种从服务器下载下来的数据做各种对比，然后加牛逼的壳，总可以了把\n\n  看似用了很多的防破解手段，其实全是做无用功，咱么一个一个来分析\n先说动态加密返回数据，的确这个加密没办法让破解的人直接解密，但破解的可以把你的密码固定，甚至都不用知道明文是什么，直接补密文\n\n再来看检测抓包、OD之类的操作，这个没问题，这个能很大程度抵挡住小宝，但有一种版本叫内部使用版本、DIY版本、无特征版本、非公开版本，不多说了，检测不到的\n\n接下来数据对比，这个思路是没错的，如果说单纯的为了对比是否和本地的一样，直接一个jmp 跳过，没有一点用，但如果用到隐蔽的地方，是没问题的，思路一定要隐蔽\n\n \n\n最后说加壳，加壳的目的是为了让破解者分析起来难一些，并不是说加上壳就没办法破解了，完全可以带壳破解，原理大致是程序运行要解码，直接修改内存\n\n以上总结并不是说否定上面的防破解手法，而是通常情况大多数人都是这么一个思路，也只是着一些手法，这样基本是无用功，我以破解者的角度来分析，让大家少走弯路\n\n \n\n接下来我把有效的思路给大家讲解下\n核心数据、或者数据处理运算代码云端化\n\n大概思路就是把你源码的核心数据通过服务器实时请求下发，达到核心防破解的效果（我说的核心并不是单纯的把文本放到服务器中，那这个就没什么价值了）个人版可以通过观看教程，自己可以汇总一些比较重要的，通过云.Dll源码来编写，定制版、企业版的用户会有一个我专门编写的防破解的一个框架，我已经做了几个月的完善和测试，处理数据和实际使用都非常高效稳定。","auth":{"type":"noauth","kv":{"key":"","value":""},"bearer":{"key":""},"basic":{"username":"","password":""}},"body":{"mode":"json","parameter":[],"raw":"","raw_para":[]},"event":{"pre_script":"","test":""},"header":{"parameter":[]},"query":{"parameter":[]},"cookie":{"parameter":[]},"resful":{"parameter":[]}},"response":{"success":{"raw":"","parameter":[]},"error":{"raw":"","parameter":[]}}}]},{"local_target_id":"4494d08b-53cc-40a8-af67-ac5a5d12a3f1","local_parent_id":"0","name":"单卡接口","method":"POST","mark":"developing","is_doc":0,"target_type":"folder","status":1,"sort":1,"create_dtime":1616639819,"update_dtime":1641728583,"target_id":22453254,"create_users":{"create_user":"Sleep","update_user":"Sleep"},"request":{"description":"","header":[],"query":[],"body":[],"auth":[]},"script":{"pre_script":"","test":""},"children":[{"local_target_id":"c5f697a9-7e44-4bd9-be2e-46046cbc8591","local_parent_id":"4494d08b-53cc-40a8-af67-ac5a5d12a3f1","name":"SingleLogin|卡密登录","method":"POST","mark":"complated","is_doc":0,"target_type":"api","status":1,"sort":1,"create_dtime":1616639819,"update_dtime":1641811758,"target_id":22453255,"create_users":{"create_user":"Sleep","update_user":"Sleep"},"request":{"url":"http:\/\/127.0.0.1:8080\/SingleLogin","description":"单卡登录","auth":{"type":"noauth","kv":{"key":"","value":""},"bearer":{"key":""},"basic":{"username":"","password":""}},"body":{"mode":"json","parameter":[],"raw":"{\n    \"SingleCode\": \"CSK-BAC8518C5D6EDB23B684DD3F4C08\",\n    \"Mac\": 1960979373,\n    \"Version\": 1,\n    \"Software\": \"通用\",\n    \"processID\": 2012,\n    \"SystemTime\": 3999648,\n    \"timestamp\": 1641727758\n}","raw_para":[{"description":"单卡卡密","is_checked":1,"key":"SingleCode","type":"Text","not_null":"1","field_type":"String","value":"CSK-BAC8518C5D6EDB23B684DD3F4C08"}     function GetUrlQuery(uri) {
        let url = '';
        if (typeof uri === 'undefined') {
            url = window.location.search;
        } else {
            url = `?${uri.split('?')[1]}`;
        }
        const theRequest = {};
        if (url.indexOf('?') !== -1) {
            const str = url.substr(1);
            const strs = str.split('&');
            for (let i = 0; i < strs.length; i++) {
                theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
            }
        }
        return theRequest;
    };

                        $('.CopyCurrentData').text('已复制').addClass('success');
                        e.clearSelection();
                    });
                    _export_data.on('error', function (e) {
                        console.log('失败');
                    });
                    $('.CopyCurrentData').attr('data-clipboard-text', JSON.stringify(item));
                }
                try {
                    let obj = item.request.body.raw_para.map(item => {
                        let arr = item.key.split('.')
                        item.newKey = arr[arr.length - 1]
                        return item
                    })

                    let editor = new JsonEditor('#request_body_raw_editor_json', JSON5.parse($('#request_body_raw_editor_input').val()), {}, obj).load(JSON5.parse($('#request_body_raw_editor_input').val()), obj)
                } catch (e) {
                    console.log(e);
                }
                // 成功响应示例
                try {
                    let obj = item.response.success.parameter.map(item => {
                        let arr = item.key.split('.')
                        item.newKey = arr[arr.length - 1]
                        return item
                    })
                    let editor = new JsonEditor('#response_success_editor_json', JSON5.parse($('#response_success_editor_input').val()), {}, obj).load(JSON5.parse($('#response_success_editor_input').val()), obj)
                } catch (e) { console.log(e); }
                // 失败响应示例
                try {
                    let obj = item.response.error.parameter.map(item => {
                        let arr = item.key.split('.')
                        item.newKey = arr[arr.length - 1]
                        return item
                    })

                    let editor = new JsonEditor('#response_error_editor_json', JSON5.parse($('#response_error_editor_input').val()), {}, obj).load(JSON5.parse($('#response_error_editor_input').val()), obj)
                } catch (e) { console.log(e); }
                aptIndent.init();
            }
        })
        $("table").colResizable({
            liveDrag: true,
            gripInnerHtml: "<div class='grip'></div>",
            draggingClass: "dragging",
            resizeMode: 'fit'
        });
    })
        .on('click', '.control', function (e) {
            e.stopPropagation()
            let type = $(this).find('.folder_select').hasClass('down')
            if (type) {
                $(this).find('.folder_select').removeClass('down').addClass('right')
            } else {
                $(this).find('.folder_select').removeClass('right').addClass('down')
            }
            $(this).parents('.target').nextAll().toggle()
        })
        .on('input', '.search', function (e) {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                let searchVal = $(this).val().toLocaleLowerCase()
                let TreeData = JSON.parse(JSON.stringify(arr.children))
                let searchArr = []
                let LevelArr = []
                let fatherArr = []
                function openTree(tree, parent_id) {
                    tree.forEach((item) => {
                        if (item.children && item.children.length > 0) {
                            openTree(item.children, item.local_target_id)
                        }
                        item.parent_id = parent_id
                    })
                }
                openTree(TreeData, 0);
                function levelTree(arr, newarr) {
                    arr.forEach(item => {
                        if (item.children && item.children.length > 0) {
                            newarr.push(item)
                            levelTree(item.children, newarr)
                        } else {
                            newarr.push(item)
                        }
                    })
                }
                levelTree(TreeData, LevelArr)
                if ($.trim(searchVal) != '') {
                    LevelArr.forEach(item => {
                        if (item.target_type == 'folder') {
                            if (item.name.toString().toLocaleLowerCase().indexOf(searchVal) > -1) {
                                searchArr.push(item)
                            }
                        } else {
                            if (item.name.toString().toLocaleLowerCase().indexOf(searchVal) > -1 || item.method.toString().toLocaleLowerCase().indexOf(searchVal) > -1) {
                                searchArr.push(item)
                            }
                        }
                    })
                    searchArr.forEach(item => {
                        findFather(fatherArr, LevelArr, item)
                    })

                    function findFather(tempArr, arr, self) {
                        if (self.parent_id != 0) {
                            arr.filter(item => {
                                if (self.parent_id == item.local_target_id) {
                                    findFather(tempArr, arr, item);
                                    if (tempArr.indexOf(item) === -1) {
                                        tempArr.push(item);
                                    }
                                }
                            })
                        }
                    }

                    let finnalArr = searchArr.concat(fatherArr)
                    $('.target').hide()
                    $('.target[data-target_id="001"]').show()
                    finnalArr.forEach(item => {
                        $(`.target[data-target_id="${item.local_target_id}"]`).parent().show()
                        $(`.target[data-target_id="${item.local_target_id}"]`).show()
                        $('.target.folder').find('.folder_select').removeClass('right').addClass('down')
                    })
                } else {
                    $('.target').parent().show()
                    $('.target').show()
                }
            }, 100)
        })

        })
        .on('mouseleave', '.target.api', function () {

        })
        .on('click', '.nav-btn', function () {
            let index = parseInt($(this).attr('data-id'))
            $('.nav-btn').removeClass('cur')
            $(this).addClass('cur')
            console.log(index, $('.box-third .title').eq(index)[0]);
            let top = $('.box-third .title').eq(index)[0].offsetTop
            $('.box-third').scrollTop(top)
        })
        .on('click', '.nav-folder-btn', function () {
            let index = parseInt($(this).attr('data-id'))
            $('.nav-folder-btn').removeClass('cur')
            $(this).addClass('cur')
            let top = $('.box-third .title').eq(index)[0].offsetTop
            $('.box-third').scrollTop(top)
        })
        .on('click', '.box-first .top', function () {
            $('.target').removeClass('active')
            $(this).addClass('active')
            const obj = { ...arr?.project }
            obj.create_dtime = arr?.create_time
            obj.expire_time = arr?.expire_time
            obj?.vars?.request?.header?.forEach((it, index) => {
                if (!it.key) {
                    obj?.vars?.request?.header?.splice(index, 1)
                }
            })
            obj?.vars?.request?.query?.forEach((it, index) => {
                if (!it.key) {
                    obj?.vars?.request?.query?.splice(index, 1)
                }
            })
            obj?.vars?.request?.body?.forEach((it, index) => {
                if (!it.key) {
                    obj?.vars?.request?.body?.splice(index, 1)
                }
            })
            let _html = template('golbal-env-tpl', obj);
            $('.preview-markdown').html(_html)
        })
        .on('click', 'h3.title', function () {
            let type = $(this).find('i').hasClass('fa-angle-down')
            if (type) {
                $(this).find('i').removeClass('fa-angle-down').addClass('fa-angle-left')
            } else {
                $(this).find('i').removeClass('fa-angle-left').addClass('fa-angle-down')
            }
            $(this).next().toggle()
        })
        .on('mouseover', '.export', function () {
            $(this).find('.export_panel').show()
        })
        .on('mouseleave', '.export', function () {
            $(this).find('.export_panel').hide()
        })
    $(".box-third").scroll(function () {
        let arr = []
        $('.box-third .title').each((i, el) => {
            arr.push($(el)[0].offsetTop)
        })
        arr.push(arr[arr.length - 1] + 10000)
        let topHeight = $(this).scrollTop();
        if ($('.target.active').hasClass('api')) {
            for (let index = 0; index < arr.length; index++) {
                if (arr[index] < topHeight && topHeight < arr[index + 1]) {
                    $('.nav-btn').removeClass('cur')
                    $('.nav-btn').eq(index).addClass('cur')
                }
            }
        } else {
            for (let index = 0; index < arr.length; index++) {
                if (arr[index] < topHeight && topHeight < arr[index + 1]) {
                    $('.nav-folder-btn').removeClass('cur')
                    $('.nav-folder-btn').eq(index).addClass('cur')
                }
            }
        }
    });
</script>
